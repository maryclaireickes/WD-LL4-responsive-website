<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>LiveLab 4 Demo</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- Google Fonts: Montserrat for headers, Open Sans for body text -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Navigation bar starts here -->
  <nav>
    <!-- Website logo or name -->
    <div class="logo">TravelSite</div>
    <!-- Navigation links -->
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Destinations</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <!-- Hamburger menu icon for mobile -->
    <div class="menu-icon">&#9776;</div>
  </nav>
  <!-- Navigation bar ends here -->

  <!-- Main content -->
  <!--
    The h1 and h2 headers will use the Montserrat font.
    The rest of the text will use Open Sans.
  -->
  <h1>Welcome to TravelSite!</h1>
  <p>Discover amazing places around the world.</p>

  <!-- Hero section starts here -->
  <section class="hero">
    <!-- Hero image from Vancouver, Canada -->
    <div class="hero-bg"></div>
    <div class="hero-content">
      <h2>Travel for a Greener Tomorrow</h2>
      <p>Join our mission to explore the world sustainably and protect our planet, one adventure at a time.</p>
      <a href="#" class="cta-btn">Start Exploring</a>
    </div>
  </section>
  <!-- Hero section ends here -->

  <script src="script.js"></script>
</body>

</html>
